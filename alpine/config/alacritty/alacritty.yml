## Configuration for Alacritty, the GPU enhanced terminal emulator.
## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml
## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 24

  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  ## scrolling
  history: 10000
  multiplier: 3

  ## Background opacity
  opacity: 1.0

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true
colors:
  name: Count Von Count
  author: Baskerville
  primary:
    background: "#000000"
    foreground: "#919191"
  cursor:
    text: "#000000"
    cursor: "#919191"
  normal:
    black: "#303030"
    red: "#c10023"
    green: "#a83334"
    yellow: "#b51d2c"
    blue: "#8c4b46"
    magenta: "#7d534f"
    cyan: "#9a413d"
    white: "#c6c6c6"
  bright:
    black: "#5e5e5e"
    red: "#ff8781"
    green: "#ffa095"
    yellow: "#ff948b"
    blue: "#feb2aa"
    magenta: "#ebbbb5"
    cyan: "#ffaaa0"
    white: "#ffffff"
theme: Baskerville - Count Von Count

